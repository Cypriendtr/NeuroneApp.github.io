<!DOCTYPE html>
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<link rel="icon" type="image/x-icon" href="/template/Image/favicon.ico">
<link rel="stylesheet" href="/template/style.css"/>
<script type="text/javascript" src="/Javascript/interactive.js"></script> 

<html style="background-color: #fff;">
    <title>Modèle Izhikevich neurone unique</title>
    <head>
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
      <script>
        $(function(){
          $("#includedContent").load("FR-menu.html"); 
        });</script> 
            

        <meta charset="utf-8" />
        <header>
          <div class = "white-wrapper">
            <div class = "white-page-header">
              <div class="menu-icon">
  
                <!--Menu icon-->
                <img src = "/template/Image/menu icon black.png" alt = "Menu icon black" class="menu-icon"/>
  
                <!-- Primary Menu Overlay-->
                <div class="overlay-primary-menu" id="includedContent">

                </div>
              </div>
  
              <!--Bouton back to homepage-->
              <a href="/index.html" class = "homepage-logo">
                <img src="/template/Image/Homepage_logo_black.png" alt="Logo menu" class="homepage-logo"/>
              </a>
              <!-- Title on the top of the app-->
              <h1>Modèle Izhikevich neurone unique</h1>
            </div>
            <hr class = "white-separation-line-homepage"/>
          </div>
          
        </header>
    </head>
    <body class="body">
        <div class = "white-top-box">
            <div class="canvasplotdiv">
              <canvas class="canvasStim" id="Stim" aria-label="chart" role="img"></canvas>

              <canvas class="canvasplot" id="Plot" aria-label="chart" role="img"></canvas>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
              <script type="text/javascript" src="/Javascript/Coupled Neurons model/Coupled_izhi.js"></script>  
              
              <!-- div Information-->

              <div class="Info-div" id="div-information">
                <script>
                  $(function(){
                   $("#infocontent").load("/Info/French/Coupled_model/FR-info-coupled_izhi.html");
                  });</script> 
                <div id="infocontent"></div>
              </div>

            </div>
        </div>
        
        <div class = "white-bottom-box">
          <main>
            <div class="hl"></div>
            <!-- Intrinsic parameters div -->
            <div class="var-div-design">
              <h1>Variables du modèle</h1>
              <h3>Parametres de stimulation</h3>
              <form method="get" target="_self" >
                <label for="Noisyinput"> Input Bruité</label>
                <input type="text" id="Noisyinput" value="0">
                <input id="Noisyinput" type="range" min="0" max="20" value="0" class="inputslider" onchange="updateTextInput(this.value);"><br>

                <label for="resolgraph">Résolution du graph (ms):</label>
                <input id="resolgraph" type="number" name="Resolution graphs (ms)" value="1"><br>

                <label for="temps_record">Temps enregistrement (s):</label>
                <input id="temps_record" type="number" name="Temps enregistrement (s)" value="1"><br>

                <label for="Debut stim">Début stimulation (ms):</label>
                <input id="Debut stim" type="number" name="Debut stimulation" value="50" step="10"><br>
                
                <label for="Duree stimulation">Durée stimulation (ms):</label>
                <input id="Duree stimulation" type="number" name="Duree stimulation" value="500" step="50"><br>
                
                <label for="Intensite">Intensité stim (pA):</label>
                <input id="Intensite" type="number" name="Intensite de la stimulation (pA)" value="12"><br>
                
              </form>
              <h3>Parametres d'izhikevich</h3>
              <form method="get" target="_self">

                <label for="Vrepos">V initial (mV):</label>
                <input id="Vrepos" type="number" name="Potentiel de repos du neuron" value="-65"><br>

                <label for="A">Vitesse de décroissance a :</label>
                <input id="A" type="number" name="A" value="0.02" step="0.01"><br>

                <label for="B">Sensibilité b :</label>
                <input id="B" type="number" name="B" value="0.2" step="0.1"><br>

                <label for="C">Potentiel au repos c :</label>
                <input id="C" type="number" name="C" value="-50" step="5"><br>

                <label for="D">Courant au repos d :</label>
                <input id="D" type="number" name="D" value="2"><br>
              </form>

              <h2>Customizable Matrix</h2>
              <div>
  
                  <style>
                      table {
                        border-collapse: collapse;
                      }
                      table, th, td {
                        border: 1px solid black;
                        padding: 5px;
                      }
                    </style>
                    
                                    
                  <div>
                      <label for="matrixSize">Matrix Size:</label>
                      <input type="number" id="matrixSize" min="1" value="3">
                      <button onclick="createMatrix()">Create Matrix</button>
                  </div>
                  <div id="matrixContainer"></div>
                  <button onclick="generateAdjacencyMatrix()">Generate Adjacency Matrix</button>
              </div>
              <div class="div-plot-button">
                <form>
                  <input type="button" for="info" onclick="showInfo()" value="Informations" class="plot-button">
                  <input type="button" value="Plot" onclick="getdata()" class="plot-button"><br>
                  <input type="button" value="Download" onclick="download()" class="plot-button"><br>
                </form>
              </div>
            </div>
            <!-- Matrix generation div -->


          </main>
        </div>
    </body>
</html>
